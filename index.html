<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"> Home </h2>
                <div class="line"></div>
                <br>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>
        <section id="Grids">
            <h2> Grid gallery </h2>
            <div class="line"></div>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="blue.jpg">
                <img class="img2" src="Orange.png">
                <img class="img2" src="Pink tulip.jpg">
                <img class="img2" src="purple.jpg">
                <br>
                <br>
                <img class="img2" src="Red rose.jpg">
                <img class="img2" src="violet.jpg">
                <img class="img2" src="White.jpg">
                <img class="img2" src="yellow.jpg">
            </div>

        </section>
        <br>
        <br>
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div class="line"></div>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">

                    <div class="item active">
                        <img class="img-responsive" src="blue.jpg" alt="Blue Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Blue Flowers</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Orange.png" alt="Orange Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Orange Flowers</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Pink%20tulip.jpg" alt="Pink Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Pink Flowers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="purple.jpg" alt="Purple Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Purple Flowers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Red%20rose.jpg" alt="Red Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Red Flowers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="violet.jpg" alt="Violet Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Violet Flowers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="White.jpg" alt="White Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>White Flowers</h3>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="yellow.jpg" alt="Yellow Flowers" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Yellow Flowers</h3>
                        </div>
                    </div>
                </div>

                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
        <br>
        <br>
        <hr style="width: 100px;">
    </div>
</body>

</html>
